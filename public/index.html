<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tarot</title>
    <script type="module" src="./main.js"></script>
</head>
<body>
    <header>
        <h1>AI Tarot</h1>
        <p>AI Tarot is a tarot card reading app that uses AI to interpret the cards.</p>
        <p>AI Tarot is currently in development.</p>
    </header>
    <main>
        <label for="question">Ask a question:</label>
        <textarea name="paragraph_text" cols="50" rows="10"></textarea>
        <label for="own">Use your own cards:</label>
        <input type="radio" id="own" name="cardOption" value="own">
        <label for="random">Use random cards:</label>
        <input type="radio" id="random" name="cardOption" value="random">
        <div id="inputContainer"></div>
        <div id="resultContainer"></div>
    </main>
</body>
</html>
